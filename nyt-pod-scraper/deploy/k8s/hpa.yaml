# Horizontal Pod Autoscaler for the API deployment
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pod-monitor-api-hpa
  namespace: pod-monitor
  labels:
    app: pod-monitor
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pod-monitor-api
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
