# =============================================================================
# ALB Ingress - Exposes Pod Monitor API via AWS Application Load Balancer
# =============================================================================
# Requires the AWS Load Balancer Controller to be installed on the cluster
# (handled by Terraform Helm release).
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pod-monitor-ingress
  namespace: pod-monitor
  labels:
    app: pod-monitor
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /api/health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    alb.ingress.kubernetes.io/tags: "Project=pod-monitor,ManagedBy=kubernetes"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pod-monitor-api
                port:
                  number: 80
