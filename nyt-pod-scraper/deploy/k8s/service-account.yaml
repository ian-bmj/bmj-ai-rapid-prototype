# Service Account with IRSA annotation for AWS access
# The role ARN is injected by the deploy script from Terraform outputs
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pod-monitor-sa
  namespace: pod-monitor
  annotations:
    # This will be replaced by 04-deploy-k8s.sh with the actual IRSA role ARN
    eks.amazonaws.com/role-arn: "IRSA_ROLE_ARN_PLACEHOLDER"
  labels:
    app: pod-monitor
