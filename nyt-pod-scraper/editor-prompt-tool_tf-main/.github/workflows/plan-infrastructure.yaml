name: Show infrastructure plan
on:
  pull_request:
    types: [opened, edited, synchronize]
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "README.md"

env:
  SERVICES: >-
    {
      "terraform/common": ["dev", "live"],
      "terraform/rds": ["dev", "live"]
    }

jobs:
  generate-matrix:
    runs-on: k8s-runner
    outputs:
      TERRAFORM_DIRS: ${{ steps.changed-dirs.outputs.TERRAFORM_DIRS }}
    steps:
      - name: Changed services
        id: changed-dirs
        uses: BMJ-Ltd/github-actions-terraform/.github/actions/changed-service@main # ./.github/actions/changed-service
        with:
          services: ${{ env.SERVICES }}

      - run: echo ${{ steps.changed-dirs.outputs.TERRAFORM_DIRS }}

  plan-infrastructure:
    needs: generate-matrix
    if: needs.generate-matrix.outputs.TERRAFORM_DIRS != '{"include":[]}'
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.TERRAFORM_DIRS) }}
    uses: BMJ-Ltd/github-actions-terraform/.github/workflows/build-infrastructure.yaml@main
    with:
      ENV: ${{ matrix.env }}
      TERRAFORM_DIR: ${{ matrix.terraform_dir }}
      TERRAFORM_PLAN: true
      KUBERNETES_REQUIRED: true
    secrets: inherit